{% extends 'base/base.html' %}

{% block content %}
<div class="container">
	<div class="col-md-12">
	<form method="post">
		{% csrf_token %}
		<h3>¿Desea eliminar la solicitud de {{ object.persona.nombre }} {{ object.persona.apellidos }}?</h3>	
		<button class="btn btn-danger" type="submit">Sí, eliminar</button>
		<a class= "btn btn-danger" href="{% url 'adopcion:solicitud_listar' %}">Cancelar</a>
	</form>

	</div>
</div>

{% endblock %}
